   <div class="signup">
       <form onsubmit="return validation()" name="Submit_google sheet" method="POST">
           <h2>SIGN UP</h2>
           <label>NAME</label>
           <input type="text"  id="username" name="Name" placeholder="Full Name" ><br>
           <span id="errorname" style="color: red;"></span><br>
           <label>Email Id</label>
           <input type="email" id="email" name="Email Id" placeholder="Email ID" ><br>
           <span id="erroremail" style="color: red;"></span><br>
           <label>Contact Number</label>
           <input type="number" id="number" name="Contact Number" placeholder="Contact Number"><br>
           <span id="errornumber" style="color: red;"></span><br>
           <label>College Name</label>
           <input type="text" name="College Name" placeholder="College Name" required><br>
           <label>Course</label>
           <select name="Course" required>
               <option>--Branch--</option>
               <option>CSE/IT</option>
               <option>EEE</option>
               <option>ECE</option>
               <option>ME</option>
               <option>CE</option>
               <option>Others</option>
           </select><br>
           <label>Select your year</label>
           <select name="Year" required>
               <option>--Year--</option>
               <option>1st year</option>
               <option>2nd year</option>
               <option>3rd year</option>
               <option>final year</option>
           </select><br>
           <label>Password</label>
           <input type="password" id="password" name="Password" placeholder="password" required><br>
           <span id="errorpassword" style="color: red;"></span><br>
           <label>Conform Password</label>
           <input type="password" id="cpassword" name="Conform Password" placeholder="conform password" required><br>
           <span id="errorcpassword" style="color: red;"></span><br>
           <span id="alarm" style="color: crimson;"></span><br>
           <button type="submit">Register</button>
           <button type="reset">Refresh</button>
           <p>Are you already Register?<a href="login.html">Log in</a></p>


       </form>
